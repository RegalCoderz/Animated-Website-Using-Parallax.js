<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bundles Links -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <!-- Google Fonts CDN  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">Explore.</div>
      <div class="nav-links">
        <ul>
          <li><img src="/Images/linkedin.png" alt="" /></li>
          <li><img src="/Images/facebook.png" alt="" /></li>
          <li><img src="/Images/linkedin.png " alt="" /></li>
        </ul>
      </div>
    </nav>

    <section id="sectionone" class="screen">
      <div id="scene">
        <div data-depth="0.1" class="bg">
          <img src="/images/background.png" alt="" />
        </div>
        <div data-depth="0.2" class="rock1">
          <img src="/images/rock.png" alt="" />
        </div>
        <div data-depth="1.2" class="earth">
          <img src="/images/earth.png" alt="" />
        </div>
        <div data-depth="0.1" class="text">
          <h1>PLANETS</h1>
        </div>
        <div data-depth="0.4" class="mid">
          <img src="/images/mid.png" alt="" />
        </div>
        <div data-depth="0.1" class="fore">
          <img src="/images/foreground.png" alt="" />
        </div>
      </div>
    </section>

    <!-- Script Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
